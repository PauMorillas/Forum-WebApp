<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>Talk Space - Sign Up</title>
  </head>
  <body class="d-flex flex-column justify-content-center align-items-center">
    <section class="d-flex justify-content-center align-items-center my-3 px-0">
      <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
        <ol class="breadcrumb mb-0 text-lg-start">
          <li class="breadcrumb-item"><a href="/">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Register</li>
        </ol>
      </nav>
    </section>

    <main
      class="d-flex justify-content-center align-items-center"
      style="min-height: calc(100vh - 24px - 2rem)"
    >
      <div class="card p-4" style="width: 22rem">
        <div
          class="d-flex flex-row justify-content-center align-items-center mb-3 px-0"
        >
          <h4 class="fw-bolder text-decoration-underline me-3">Sign Up</h4>
          <i class="fa-regular fa-id-card"></i>
        </div>
        <form th:action="@{/register}" th:object="${cliente}" method="post">
          <div class="form-floating mb-3">
            <input
              type="text"
              th:field="*{username}"
              class="form-control"
              id="username"
              placeholder="Username"
              required
            />
            <label for="username">Username</label>
          </div>

          <div class="form-floating mb-3">
            <input
              type="email"
              th:field="*{email}"
              class="form-control"
              id="email"
              placeholder="email@example.com"
              required
            />
            <label for="email">Email</label>
          </div>

          <div class="form-floating mb-3">
            <input
              type="password"
              th:field="*{pass}"
              class="form-control"
              id="pass"
              placeholder="Password"
              required
            />
            <label for="pass">Password</label>
          </div>

          <!-- Ocultado dinÃ¡micamente -->
          <div
            th:class="'alert alert-danger' + (${error} == null ? ' visually-hidden' : '')"
            th:text="${error}"
          ></div>

          <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"
          />
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/1d6284ddc7.js"
      crossorigin="anonymous"
    ></script>

    <script src="/js/scripts.js" defer></script>
  </body>
</html>
