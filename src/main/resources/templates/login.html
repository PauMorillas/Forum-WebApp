<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>Talk Space - Login</title>
  </head>
  <body>
    <section class="d-flex justify-content-center align-items-center my-3 px-0">
      <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
        <ol class="breadcrumb mb-0 text-lg-start">
          <li class="breadcrumb-item"><a href="/">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Log In</li>
        </ol>
      </nav>
    </section>

    <main
      class="d-flex justify-content-center align-items-center"
      style="min-height: calc(100vh - 24px - 2rem)"
    >
      <div class="card p-2" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title mb-3 fw-bold">Log into your account</h5>
          <h6 class="card-subtitle mb-3 text-muted">Choose a method:</h6>

          <!-- INICIO DEL FORMULARIO -->
          <form method="post" action="/login">
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
                name="username"
                required
              />
              <label for="floatingInput">Email address</label>
            </div>

            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
                name="password"
                required
              />
              <label for="floatingPassword">Password</label>
            </div>

            <div class="container text-start px-0">
              <p class="fs-7 fw-light mb-2">Or continue with:</p>
            </div>

            <!-- BOTÃ“N GOOGLE (se sale del form) -->
            <a
              href="/oauth2/authorization/google"
              class="btn btn-outline-dark w-100 mb-3"
            >
              <i class="fa-brands fa-google me-1"></i>
              Sign in with Google
            </a>

            <button type="submit" class="btn btn-outline-primary w-100">
              Log In
            </button>

            <div class="container px-0 mt-2">
              <a
                class="link link-info text-muted fs-8 link-pers"
                href="/register"
                >Still don't have an account?
                <span class="text-decoration-underline">Sign up here.</span></a
              >
            </div>

            <input
              type="hidden"
              th:name="${_csrf.parameterName}"
              th:value="${_csrf.token}"
            />
          </form>
          <!-- FIN DEL FORMULARIO -->
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/1d6284ddc7.js"
      crossorigin="anonymous"
    ></script>

    <script src="/js/scripts.js" defer></script>
  </body>
</html>
